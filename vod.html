<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <title>BESTSEAT360 - Video on Demand</title>
        <script src="https://kit.fontawesome.com/a076d05399.js"></script>
        <link rel="stylesheet" href="https://kit-free.fontawesome.com/releases/latest/css/free.min.css" media="all">
        <link rel="stylesheet" href="/css/bestseat360_styles.css">
        <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"> -->
        <script src="/js/utilities.js"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
            integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800&amp;display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/f1styles.css">
        <link rel="icon" href="assets/home/logo_icon.png" type="assets/home/png" sizes="16x16">
    </head>

    <body>
        <main>
            <div class="main-grid" id="main-section">
                <div class="left-options">
                    <!-- <img class="menu-icon" id="cam-config" alt="Menu Icon" src="assets/hud/menu-icon.png"> -->
                    <a href="schedule.html"><img class="back-btn" id="cam-config" alt="Back Button" src="assets/hud/back.png"></a>
                    <ul class="drivers">
                        <img class="driver-name" id="lwannin" src="assets/hud/drivers/dhenwoodin-active.png" alt="Lee-Anne Wann IN">
                        <img class="driver-name" id="lwannout" src="assets/hud/drivers/dhenwoodout.png" alt="Lee-Anne Wann OUT">
                        <img class="driver-name" id="swalkerin" src="assets/hud/drivers/mkamoin.png" alt="Stan Walker IN">
                        <img class="driver-name" id="swalkerout" src="assets/hud/drivers/mkamoout.png" alt="Stan Walker OUT">
                        <img class="driver-name" id="track" src="assets/hud/drivers/track.png" alt="Track">
                    </ul>
                </div>
                <img src="assets/video-controls.png" alt="F1 UI" style="width: 100%; position: absolute; bottom: 0;">
                <div class="center-options">
                    <img class="track-info" alt="Track Info" src="assets/hud/track-info.png">
                </div>
                <div class="right-options">
                    <video class="pip-video" src="assets/pip-video.mp4" poster="/html/assets/home/poster.png" autoplay loop muted playsinline></video>
                    <div class="track-and-stats">
                        <img class="speedometer race-stats" id="driver-stats" src="assets/hud/stats-lhamilton.png" alt="Race Stats and Map">
                        <img class="speedometer race-stats" src="assets/hud/stats2.png" alt="Race Stats and Map" style="display:none;">
                    </div>
                </div>
            </div>
            <video class="main-video" src="assets/hud/drivers/dhenwoodin.mp4" poster="/html/assets/home/poster.png" autoplay loop muted playsinline></video>
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
            integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
            integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
            crossorigin="anonymous"></script>
            <script src="js/main.js"></script>
            <script src="js/f1switch.js"></script>
    </body>
</html>
